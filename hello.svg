<svg viewBox="0 0 840 180"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .intro {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 840px;
          height: 180px;
          background-color: #1A1F24;
        }
        .name {
          font-size: 6rem;
        }
        .intro h1 {
          color: #beb9a3;
          font-size: 4rem;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-weight: 900;
        }
        .intro img {
          object-fit: cover;
          height: 100%;
          pointer-events: none;
          position: absolute;
          width: 100%;
          z-index: 0;
        }
        .intro svg {
          animation: 20s popin infinite cubic-bezier(0.68, -0.6, 0.32, 1.6);
          height: 20px;
          transform-origin: 50%, 50%;
          width: 20px;
        }
        .intro .corner {
          animation: 10s rotate infinite cubic-bezier(0.87, 0, 0.13, 1);
          animation-delay: 0s;
          animation-fill-mode: forwards;
          height: 20px;
          position: absolute;
          transform-origin: 50%;
          width: 20px;
          z-index: 5;
        }
        .intro .corner:nth-of-type(2) {
          animation-delay: -1s;
        }
        .intro .corner:nth-of-type(3) {
          animation-delay: -3s;
        }
        .intro .corner:nth-of-type(4) {
          animation-delay: -5s;
        }
        .intro .tl {
          left: 1rem;
          top: 1rem;
        }
        .intro .tl svg {
          animation-delay: 1s;
        }
        .intro .tl .bloop::before {
          animation-delay: -4s;
        }
        .intro .tl .bloop::after {
          animation-delay: -7s;
        }
        .intro .tr {
          right: 1rem;
          top: 1rem;
        }
        .intro .tr svg {
          animation-delay: 4s;
        }
        .intro .tr .bloop::before {
          animation-delay: 0s;
        }
        .intro .tr .bloop::after {
          animation-delay: -1s;
        }
        .intro .bl {
          bottom: 1rem;
          left: 1rem;
        }
        .intro .bl svg {
          animation-delay: 5s;
        }
        .intro .bl .bloop::before {
          animation-delay: -4s;
        }
        .intro .bl .bloop::after {
          animation-delay: -5s;
        }
        .intro .br {
          bottom: 1rem;
          right: 1rem;
        }
        .intro .br .bloop::before {
          animation-delay: -1s;
        }
        .intro .br .bloop::after {
          animation-delay: -2s;
        }
        .bloop {
          position: absolute;
          height: 25px;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          transform-origin: 50%;
          width: 25px;
        }
        .bloop::before, .bloop::after {
          animation: 10s bloop infinite cubic-bezier(0.5, 0, 0.75, 0);
          animation-fill-mode: forwards;
          content: "";
          position: absolute;
          opacity: 0;
          top: 50%;
          left: 50%;
          transform: translateX(-50%) translateY(-50%);
          border: 1px solid #ccf955;
          border-radius: 50%;
          width: 0;
          height: 0;
        }
        @keyframes flash {
          0% {
            opacity: 0;
          }
          15% {
            opacity: 1;
          }
          30% {
            opacity: 0;
          }
          66% {
            opacity: 1;
          }
        }
        @keyframes rotate {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(720deg);
          }
        }
        @keyframes popin {
          0% {
            transform: scale(1);
          }
          5% {
            transform: scale(0);
          }
          10% {
            transform: scale(1);
          }
        }
        @keyframes bloop {
          0% {
            opacity: 0;
          }
          2.5% {
            opacity: 1;
          }
          5% {
            opacity: 0;
            height: 40px;
            width: 40px;
          }
        }
      </style>
      <div class="intro">
        <div class="corner tl">
          <div class="bloop"></div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 36 35">
            <path fill="#CCF955" d="M0 19.4062h35.332V15.082H0v4.3242Zm15.5039 15.0469h4.2891V0h-4.2891v34.4531Z"/>
          </svg>
        </div>
        <div class="corner tr">
          <div class="bloop"></div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 36 35">
            <path fill="#CCF955" d="M0 19.4062h35.332V15.082H0v4.3242Zm15.5039 15.0469h4.2891V0h-4.2891v34.4531Z"/>
          </svg>
        </div>
        <img src="./dots.png" />
        <h1>Hi, I'm <span class="name">Yrobot</span>.
        </h1>
        <div class="corner bl">
          <div class="bloop"></div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 36 35">
            <path fill="#CCF955" d="M0 19.4062h35.332V15.082H0v4.3242Zm15.5039 15.0469h4.2891V0h-4.2891v34.4531Z"/>
          </svg>
        </div>
        <div class="corner br">
          <div class="bloop"></div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 36 35">
            <path fill="#CCF955" d="M0 19.4062h35.332V15.082H0v4.3242Zm15.5039 15.0469h4.2891V0h-4.2891v34.4531Z"/>
          </svg>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>